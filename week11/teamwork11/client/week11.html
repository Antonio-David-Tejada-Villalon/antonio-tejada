<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week 11 Team Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="week11.js"></script>
  </head>
  <body>
    <form id="login">
      <div class="mb-3">
      <label class="form-label">Email: <input type="email" class="form-control" id="username" /></label>
      <label class="form-label">Password: <input type="password" class="form-control" id="password" /></label>
      <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </div>
    </form>

    <form id="post">
      <div class="mb-3">
      <label class="form-label">Title: <input type="text" class="form-control" id="title" /></label>
      <label class="form-label">Content: <textarea class="form-control" id="content"></textarea></label>
      <button type="button" class="btn btn-primary" id="submitPost">Submit</button>
    </div>
    </form>
  </body>
</html>
